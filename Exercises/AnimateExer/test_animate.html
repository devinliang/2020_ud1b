<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

<style> 

h1 {
  color: red;
  animation-name: example;
  animation-duration: 4s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
}

@keyframes example {

  0%   {color: red; transform-origin:center;}

  50%  {color: blue; transform: rotate(90deg);transform-origin:center;}

  100% {color: green; transform-origin:center;}

}

</style>

</head>

<body>

<h1>1108211087</h1>

<div></div>

</body>

</html>
